server.address=0.0.0.0
server.port=8080
spring.application.name=chat

spring.sql.init.mode=always

# Database configuration - will be overridden by environment variables
spring.datasource.url=jdbc:postgresql://postgresml:5432/postgresml
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:myappuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mypassword}

spring.ai.vectorstore.pgvector.dimensions=768
spring.ai.vectorstore.pgvector.initialize-schema=true

spring.ai.chat.memory.repository.jdbc.initialize-schema=always

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Ollama configuration - will be overridden by environment variables
spring.ai.ollama.base-url=${SPRING_AI_OLLAMA_BASE_URL:http://ollama:11434}
spring.ai.ollama.chat.model=${SPRING_AI_OLLAMA_CHAT_MODEL:llama3.2}
spring.ai.ollama.embedding.model=${SPRING_AI_OLLAMA_EMBEDDING_MODEL:nomic-embed-text}